[Import.ReShade]
Architecture=Win32
Filename=ReShade32.dll
Role=ThirdParty
When=Lazy

[Import.TZFix]
Architecture=Win32
Filename=tzfix.dll
Role=PlugIn
When=Early

[API.Hook]
d3d9=On
d3d9ex=Off
d3d11=Off
d3d12=Off
OpenGL=Off
Vulkan=Off

[Compatibility.General]
IgnoreRaptr=false
DisableRaptr=false
;===This may need to be turned on for logging to work correctly, otherwise the Steam overlay may appear to be the source of every single function call and DLL load.
RehookLoadLibrary=false

[Compatibility.D3D9]
;===Enabling these may be necessary if third party software causes framerate to become unlimited
RehookPresent=false
RehookReset=false
DisableBloatWare_NVIDIA=false

[Manage.Memory]
;===Only applies to Windows 10, this is related to VRAM reserve in windowed mode
ReservePercent=50.0

[NVIDIA.API]
Disable=false

[NVIDIA.SLI]
CompatibilityBits=0x00000000
Mode=Auto
NumberOfGPUs=Auto
Override=false

[Input.Cursor]
Manage=false
KeyboardActivates=false
Timeout=0.0
ForceCaptureInUI=true
UseHardwareCursor=true
BlockInvisibleCursorInput=true
NoWarpUI=true
NoWarpVisibleGameCursor=false

[Window.System]
Borderless=false
Center=false
RenderInBackground=false
XOffset=0.0%
YOffset=0.0%
MuteInBackground=false
Fullscreen=false
FixMouseCoords=false
OverrideRes=0x0
ConfineCursor=false
UnconfineCursor=false
PersistentDragPos=false

[Render.FrameRate]
TargetFPS=0.0
BackBufferCount=-1
PreRenderLimit=-1
PresentationInterval=-1
RefreshRate=-1

[Render.D3D9]
ForceD3D9Ex=false
ForceFullscreen=false
HookType=0

[Steam.Achievements]
SoundFile=

[Steam.Log]
Silent=false

[Steam.System]
AppID=351970
AutoInitDelay=0
AutoPumpCallbacks=false
PreLoadSteamClient=false
PreLoadSteamOverlay=false

[SpecialK.System]
InitDelay=250
EnableCEGUI=true
LogLevel=0
Silent=false
IgnoreRTSSHookDelay=false
UseCrashHandler=true
GameOutput=true
;===DebugOutput prevents Steam and some other third-party software from crashing the game, but causes a "DOS" prompt
DebugOutput=false
StrictCompliant=false
TraceLoadLibrary=true

[Input.Gamepad]
DisablePS4HID=true
AllowHapticUI=true

[Input.XInput]
Rehook=false
UISlot=0
PlaceholderMask=1